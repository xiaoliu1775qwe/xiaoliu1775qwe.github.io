<script>
document.addEventListener('DOMContentLoaded', function() {
    const uaInfo = document.getElementById('uaInfo');
    const engineInfo = document.getElementById('engineInfo');
    const addressInfo = document.getElementById('addressInfo');
    const networkStatus = document.getElementById('networkStatus');

    // 获取User-Agent信息
    uaInfo.textContent = navigator.userAgent;

    // 简单判断内核类型
    let engine;
    if (navigator.userAgent.indexOf("Chrome") !== -1) {
        engine = "Blink (Chrome)";
    } else if (navigator.userAgent.indexOf("Firefox") !== -1) {
        engine = "Gecko (Firefox)";
    } else if (navigator.userAgent.indexOf("WebKit") !== -1) {
        engine = "WebKit (Safari)";
    } else if (navigator.userAgent.indexOf("Trident") !== -1) {
        engine = "Trident (Internet Explorer)";
    } else {
        engine = "未知";
    }
    engineInfo.textContent = engine;

    // 显示当前页面地址
    addressInfo.textContent = window.location.href;

    // 模拟网络检测，实际应用中可能需要更复杂的实现
    setTimeout(() => {
        networkStatus.textContent = navigator.onLine ? "在线" : "离线";
    }, 1000); // 延迟一秒模拟检测过程
});
</script>
<script>
function checkBrowserEngine() {
    var userAgent = navigator.userAgent;
    var engineInfo = '';

    // WebKit (used by Safari and older Chrome)
    if (/AppleWebKit/.test(userAgent) && !/Edge\//.test(userAgent)) {
        engineInfo = 'WebKit (' + parseFloat(userAgent.match(/WebKit\/([\d.]+)/)[1]) + ')';
    }
    // Blink (used by newer Chrome, Opera, and new Edge)
    else if (/Blink/.test(userAgent)) {
        engineInfo = 'Blink';
    }
    // Gecko (used by Firefox)
    else if (/Gecko\//.test(userAgent) && !/KHTML\//.test(userAgent)) {
        engineInfo = 'Gecko (' + parseFloat(userAgent.match(/rv:([\d.]+)/)[1]) + ')';
    }
    // Trident (used by Internet Explorer)
    else if (/Trident\/[\d.]+/.test(userAgent)) {
        engineInfo = 'Trident (' + parseFloat(userAgent.match(/Trident\/([\d.]+)/)[1]) + ')';
    }
    // Presto was used by older Opera versions, but it's no longer in use
    // else if (/Presto/.test(userAgent)) {
    //     engineInfo = 'Presto (' + parseFloat(userAgent.match(/Presto\/([\d.]+)/)[1]) + ')';
    // }
    else {
        engineInfo = 'Unknown Engine';
    }

    console.log("Browser Rendering Engine: " + engineInfo);
}

// Call the function to check the browser engine version
checkBrowserEngine();
</script>
